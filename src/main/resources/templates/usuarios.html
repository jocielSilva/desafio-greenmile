<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
		
    <head>
    	<meta charset="UTF-8"/>
    	 
        <title>Projeto Desafio GreenMile</title>
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
            rel="stylesheet" />
        
        <link th:href="@{/css/estilo.css}" rel="stylesheet" />
    </head>

   <body>
	    <div th:replace="fragments/menu :: menu"></div>
		<div class="container">
	        <div class="page-header">
	            <h4>Cadastro de Usuários</h4>
	        </div>
	        <form class="form-horizontal" id="formulario-cadastro" th:action="@{../usuarios/salvarUsuario}" th:object="${usuario}" method="post">
			  	<div class="form-group">
				    <label for="nome" class="col-sm-2 control-label">Nome</label>
	    			<div class="col-sm-6">
				      <input class="form-control form-control-sm" id="nome" type="text" th:field="*{name}"/>
				    </div>
			  	</div>
			  	<div class="form-group">    
					<label for="email" class="col-sm-2 control-label">E-mail</label>
	    			<div class="col-sm-6">
					    <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com" th:field="*{email}"/>
				    </div>
				</div>
				<div class="form-group">  	
			  		<label for="time" class="col-sm-2 control-label">Time</label>
	    			<div class="col-sm-6">
					    <input class="form-control form-control-sm" id="time" type="text" th:field="*{team}"/>
				    </div>
				</div>
				<div class="form-group">    
				    <label for="skill" class="col-sm-2 control-label">Skill</label>
	    			<div class="col-sm-6">    
					    <input class="form-control form-control-sm" id="skill" type="text" th:field="*{skill}"/>
				    </div>
			    </div>
			    <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-success">Salvar</button>
				    </div>
			  	</div>
			  	<div class="form-group">
			        <div class="alert alert-success col-sm-offset-2 col-sm-6" role="alert" th:if="${msg_sucesso}">
					  	<span th:text="${msg_sucesso}"></span>
					</div>
				</div>
		  	</form>
	 	</div>
		
		<div class="container">
	        <div class="page-header">
	            <h4>Lista de Usuários</h4>
	        </div>
	        
	        <table class="table table-striped table-bordered">
	            <thead>
	                <tr>
	                    <th>#</th>
	                    <th>Nome</th>
	                    <th>E-mail</th>
	                    <th>Time</th>
	                    <th>Skill</th>
	                </tr>
	            </thead>
	            
	            <tbody>
	                <tr th:each="usuario: ${usuarios}">
	                    <td th:text="${usuario.id}"></td>
	                    <td th:text="${usuario.name}"></td>
	                    <td th:text="${usuario.email}"></td>
	                    <td th:text="${usuario.team}"></td>
	                    <td th:text="${usuario.skill}"></td>
	                </tr>
	            </tbody>
	        </table>
	   </div>
	    
	    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	
	    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
